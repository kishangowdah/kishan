<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

    <div id="player">
      <div id="album-art">
        <img src="ki.jpg" alt="Album Art">
      </div>
      <div id="controls">
        <audio id="audio" controls>
          <source src="k.mp3" type="audio/mpeg">

    </div>
    <script src="script.js"></script>
  </body>
</html>
